<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/020b89543a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="player-wrapper">
    <div class="media-title">
      <p>史上最敷衍動物園：「一半都是雞」</p>
      <div class="title-bg"></div>
    </div>
    <div class="player">
      <div class="big-circle">
        <button class="hot">熱門</button>
        <button class="newest">最新</button>
        <button class="follow">關注</button>
        <button class="more"><i class="fas fa-play""></i>更多播筆</button>
        <div class="small-circle">
          <div class="ball"></div>
        </div>
      </div>
      <audio>
        <source src="s_audio.mp3" type="audio/mp3">
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="s_audio.mp3">link to the audio</a> instead.</p>
      </audio>
      <div class="controls">
        <button class="prev" aria-label="previous media"><i></i></button>
        <button class="play" aria-label="play pause toggle"><i></i></button>
        <button class="next" aria-label="next media"><i></i></button>
        <span class="current-time">00:00</span>
        <span class="time-split">/</span>
        <span class="total-time">00:00</span>
        <div class="timer-wrapper">
          <div class="progress-bar"></div>
          <div class="progress-circle"></div>
        </div>
        <div class="volume-wrapper">
          <button class="volume button"><i></i></button>
          <div class="percent-bar-background">
            <div class="percent-bar"></div>
          </div>
        </div>
        <button class="rate" aria-label="playback rate"><i></i></button>
        <button class="list-author button" aria-label="show author"><i></i>作者</button>
        <button class="list-media button" aria-label="show list"><i></i>專輯</button>
      </div>
    </div>
  </div>
  <div class="test"></div>
  <script src="test.js"></script>

</body>

</html>
